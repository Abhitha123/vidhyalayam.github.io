#services
ServicesHeading:  Free Education for All

Services1H: 1000+ videos
Services1: This portal contains access to 900+ video lessons released by the KITES Victors channel. The videos & textbooks from 1 to 12 Standard are tagged and arranged subject-wise in chronological order to enable easy access to students and teachers.

Services2H: Free of Cost 
Services2: We are a group of volunteers and our intention to serve the student community. Please feel free to share your feedback so that we can serve even better.
	 
Services3H: No Advertisements 
Services3: Advertisements act as real distractors for students during online learning, Hence we do not have any Advertisements on our website. We neither do generate any review nor incur many costs hence we do not take any donations either.
	 
Services4H: Accessibility 
Services4: The video content can be accessed across any device from low-end mobile devices to tablets or Desktop/Laptops. Our Volunteers have put their hearts to ensure you can access these videos across any devices with a simple but elegant UX.
	 
Services5H: Open Source 
Services5: Our program is under Open Source. If you are Interested in contributing back to the society please do email us at volunteering(at)vidhyalayam.online. We looking for both technical, non-technical volunteers and teachers.

