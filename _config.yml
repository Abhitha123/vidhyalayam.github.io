#Call to action
USPH: വിദ്യാലയം.online 
USP:  A simple & intuitive web portal to access Kerala State syllabus Videos & Textbooks published by KITE Victor Channel /SCERT Kerala. The video lessons and textbooks are arranged class and subject wise for easy access. Our portal is accessible across any low end to high-end smartphones, tablets, and desktops/laptops without any additional installation. As per our policy, we also refrain from showcasing any advertisements on our website. We are a group of volunteers mostly students intended to serve the student/teachers community in Kerala. If you are interested in volunteering with us and contributing back to our society please do email us at volunteering(at)vidhyalayam.online. We looking for both technical, non-technical volunteers and teachers.
