<section id="portfolio1">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"> STD {{page.class}}</h2>
                <h1 class="section-heading">{{page.subject}}</h1>
                <hr class="primary">
            </div>
        </div>
    </div>


    {% assign psize = page.textbooks | size %}
    {% if psize > 0 %}


    <div class="container">
        <h3>Text Books</h3>

        <table class="table table-striped">

            <tbody>
                <tr>
                    <th>Medium</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                {% for book in page.textbooks %}
                <tr>
                    <td>{{book.medium}}</td>
                    <td>{{book.title}}</td>

                    <td><button type="submit" onclick="window.open('{{book.link}}')">Download!</button></td>

                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
    {% endif %}
    <div class="container">
        <h3>Videos</h3>

        <div class="row">
            {% for lesson in page.lessons reversed %}
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 text-center">
                <div class="service-box1">
                    <h4 class="team-title">{{ lesson.title }} </h4>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ lesson.id }}"
                            frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <div class="text-center">

                        
                        <a style= "padding: 5px" href="whatsapp://send?text={{lesson.title}} {{site.url}}{{page.url}}" data-action="share/whatsapp/share"><i
                            class="fa fa-whatsapp  " data-wow-delay=".1s"></i></a>
                        <a style= "padding: 5px"href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"><i
                                class="fa fa-facebook  " data-wow-delay=".1s"></i></a>                               
                        
                                                
                        
                    </div>
                    <hr class="primary">
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
