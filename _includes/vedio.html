<section id="portfolio1">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="section-heading"> STD {{page.class}}</h1>
                <h4 class="section-heading">{{page.subject}}</h4>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        
        
        <div class="row">
            {% for lesson in page.lessons %}
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 text-center">
                <div class="service-box1">
                    <h2 class="team-title">{{ lesson.title }} </h2>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ lesson.id }}" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</section>
